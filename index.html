<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth - Plant a Tree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-[#f4faf5]">

  <!-- Navbar -->
  <header class="bg-green-700 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="font-bold text-lg">🌱 Green Earth</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Plant a Tree</a>
      </nav>
      <button class="bg-yellow-400 px-4 py-2 rounded-lg text-black font-semibold 
                     hover:bg-yellow-500 transition">Donate Now</button>
    </div>
  </header>

  <!-- Banner -->
<!-- Banner Section -->
  <section class="relative flex justify-center items-center text-center py-20 px-4 bg-[#dff7e6] overflow-hidden">

    <!-- Left Leaf -->
    <img src="./assets/hero-leaf1.png" 
         alt="Leaf" 
         class="absolute left-0 top-1/2 transform -translate-y-1/2 h-64 opacity-90">

    <!-- Right Leaf -->
    <img src="./assets/hero-leaf2.png" 
         alt="Leaf" 
         class="absolute right-0 top-1/2 transform -translate-y-1/2  h-64 opacity-90">

    <!-- Text Content -->
    <div class="relative z-10 max-w-2xl">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
        Plant a Tree, Grow a Future
      </h1>
      <p class="mt-3 text-gray-600">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="mt-6 bg-yellow-400 text-gray-900 font-semibold px-6 py-3 rounded-full shadow-md 
                     transition-transform duration-300 hover:bg-yellow-500 hover:scale-105">
        Get Involved
      </button>
    </div>
  </section>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-12 grid lg:grid-cols-4 gap-8">
    
    <!-- Categories -->
    <aside class="bg-white shadow-md p-4 rounded-xl">
      <h3 class="font-semibold mb-3">Categories</h3>
      <ul id="categories" class="space-y-2 text-gray-700">
        <li>Loading...</li>
      </ul>
    </aside>

    <!-- Tree Cards -->
    <section class="lg:col-span-2">
      <div id="spinner" class="hidden text-center py-10">🌍 Loading...</div>
      <div id="plants" class="grid md:grid-cols-3 gap-5"></div>
    </section>
